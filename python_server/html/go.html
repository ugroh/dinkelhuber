<head>
    <link rel="stylesheet" href="../styles/go.css">
    <meta charset="utf-8"/>
</head>
<body>
    <div id="go_board">
        <canvas id="board_cv" width="800" height="800"></canvas>
    </div>
<script>
start = 100
fin = 700
move_off = (fin-start)/8
onturn = false

var canvas = document.getElementById("board_cv");
var ctx = canvas.getContext("2d");
ctx.lineStyle = "#000000";
ctx.fillStyle = "#333333";
ctx.font = "bold 35px Arial";
letters = ["A","B","C","D","E","F","G","H","I"]
for (var i = 0; i < 9;i+=1){
    pos = start+move_off*i
    ctx.moveTo(pos, start);
    ctx.lineTo(pos, fin);
    ctx.moveTo(start, pos);
    ctx.lineTo(fin, pos);
    ctx.fillText(letters[i], pos-10, 50);
    ctx.fillText(9-i, 30, pos+10);
}
ctx.stroke();
dot_poses = [[2,2],[4,4],[6,2],[2,6],[6,6]]
for (var i in dot_poses) {
    dp = dot_poses[i]
    ctx.fillStyle = "#000000";
    ctx.beginPath();
    ctx.arc(start+move_off*dp[0], start+move_off*dp[1], 5, 0, 2 * Math.PI);
    ctx.closePath();
    ctx.fill();
}
function make_move(move){
    if (onturn){
        ctx.fillStyle = "#FFFFFF";
    }
    else{
        ctx.fillStyle = "#000000";
    }
    ctx.beginPath();
    ctx.arc(start+move_off*move[0], start+move_off*move[1], 35, 0, 2 * Math.PI);
    ctx.closePath();
    ctx.fill();
    onturn = !onturn;
}
make_move([3,4])
</script>
</body>
